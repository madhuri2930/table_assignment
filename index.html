<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Chemical Inventory Table</title>
    <style>
      .sortable:hover {
        cursor: pointer;
        color: blue;
        text-decoration: underline;
      }
      .modal {
        display: none;
      }
      .modal.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="container mt-5 d-flex justify-content-between">
        <h2>Chemical supplies</h2>
        <div class="toolbar mb-3">
          <button class="btn btn-primary" onclick="addRow()">
            <i class="fa-solid fa-circle-plus"></i>
          </button>
          <button class="btn btn-secondary" onclick="moveRowUp()">
            <i class="fa-solid fa-arrow-up"></i>
          </button>
          <button class="btn btn-secondary" onclick="moveRowDown()">
            <i class="fa-solid fa-arrow-down"></i>
          </button>
          <button class="btn btn-danger" onclick="deleteRow()">
            <i class="fa-solid fa-trash"></i>
          </button>
          <button class="btn btn-warning" onclick="refreshData()">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
          <button class="btn btn-success" onclick="saveData()">
            <i class="fa-solid fa-file-shield"></i>
          </button>
        </div>
      </div>

      <table id="chemicalTable" class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th class="sortable" onclick="sortTable(0)">ID</th>
            <th class="sortable" onclick="sortTable(1)">Chemical Name</th>
            <th class="sortable" onclick="sortTable(2)">Vender</th>
            <th class="sortable" onclick="sortTable(3)">Density</th>
            <th class="sortable" onclick="sortTable(4)">Viscosity</th>
            <th class="sortable" onclick="sortTable(5)">Packaging</th>
            <th class="sortable" onclick="sortTable(6)">Pack Size</th>
            <th class="sortable" onclick="sortTable(7)">Unit</th>
            <th class="sortable" onclick="sortTable(8)">Quantity</th>
          </tr>
        </thead>
        <tbody id="tableBody">
           
        </tbody>
      </table>

    
    <script src="index.js"></script>
  </body>
</html>
